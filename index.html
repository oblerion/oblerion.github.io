<!DOCTYPE html> 
<html id="html" lang="en">
<title>love2d.js</title>
<header>
	<a href="https://oblerion.itch.io/love2djs">
		<p style="text-align:center;">powered by love2d.js</p>
	</a>
</header>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>

    <script nomodule>
		// if no support for module
		document.write("your old browser don't support module type : need update it");
	i</script>
	<script type="module">
		import {love} from "./js/love2d.js";
		import {title_draw} from "./view/title.js";
		let title_img = love.graphics_newImage("asset/canvas-nightshade-slow.png");
		let os = love.system_getOs()
		love.load=function()
		{
			if(love.window_getWidth()<800)
				love.window_setMode(
					love.window_getWidth()-20,
					800);
			else
				love.window_setMode(800,800);
			love.graphics_setFont("Pixelify Sans");
		}
		love.update=function(dt)
		{

		}
		
		function getsize(text,size)
		{
			return text.length*(size*0.5);
		}

		love.draw=function()
		{	
			let scale = 1;
			if(love.window_getWidth()<400) scale = 0.7;
			else if(love.window_getWidth()<800) scale = 0.8;
			love.graphics_setColor(51,204,204,255);
			love.graphics_rectangle("fill",0,0,
			love.graphics_getWidth(),
			love.graphics_getHeight());
			title_draw(title_img,scale);
	
		}
	</script> 
</head>
<body>
	<main>
		<canvas id="canvas_love2d"></canvas>
	</main>		
</body>
</html>
